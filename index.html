<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/430de18ab4.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</head>
<body>
    <nav>
        <div class="nav__row">
            <div class="logo__wrapper">
                <img src="./assets/movieLogo.png" class="logo__img">
                <!-- <figure class="logo__img--wrapper">
                </figure> -->
                <h3 class="logo__name"><span class="purple">butterfingers</span></h3>
            </div>
            <ul class="nav__links">
                <li class="nav__link"><a href="#" class="link__hover-effect"><span class="purple">Home</span></a></li>
                <li class="nav__link"><a href="movies.html" class="link__hover-effect">Browse Movies</a></li>
                <li class="nav__link"><a href="#"  class="nav__contact--anchor">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <header class="header__container">
        <h1 class="header__title purple">Planet Namek's most awarded movie subscription platform</h1>
        <h2 class="header__subtitle">FIND THE BEST MOVIES HERE ON <span class="purple">BUTTERFINGERS</span></h2>
        <div class="header__search">
            <input
            type="text"
            class="header__search--input"
            placeholder="Search by Name, Genre or Keyword"
            onchange="onSearchChange(event)"
            />
            <button class="header__search--btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <figure class="home__img--wrapper">
            <img src="./assets/movieBG.jpg" alt="" class="home__img">
        </figure>
    </header>
    
</body>
</html>
