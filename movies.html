<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/430de18ab4.js"
      crossorigin="anonymous"
    ></script>
    <script src="movies.js"></script>
</head>
<body>
    <header class="movie__header--container">
        <nav class="nav__row">
            <div class="logo__wrapper">
                <img src="./assets/movieLogo.png" class="logo__img">
                <!-- <figure class="logo__img--wrapper">
                </figure> -->
                <h3 class="logo__name">butterfingers</h3>
            </div>
            <ul class="nav__links">
                <li class="nav__link--white"><a href="index.html" class="link__white">Home</a></li>
                <li class="nav__link--white"><a href="#" class="link__white">Browse Movies</a></li>
                <li class="nav__link--white"><a href="#" class="nav__contact--white">CONTACT</a></li>
            </ul>
            <button class="btn__menu" onclick="openMenu()">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <ul class="menu__links">
                    <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Home</a></li>
                    <li class="menu__list"><a href="./movies.html" class="menu__link" onclick="closeMenu()">Browse Movies</a></li>
                    <li class="menu__list"><a href="" class="menu__link" onclick="closeMenu()">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="header__search--wrapper">
            <div class="movie__header--title">Browse our movies</div>
            <div class="movie__header--search">
                <input
                type="text"
                class="movie__search--input"
                placeholder="Search by Name, Genre or Keyword"
                onchange="onSearchChange(event)"
                />
                <button class="movie__search--btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </header>
    <div class="progress__bar"></div>
    <div id="movie__section">
        <div class="movie__section--header">
            <h2>Search results: </h2>
            <!--add in a filter for the movies-->
        </div>
        <div class="movie__list"></div>
    </div>
    <!-- <div class="movie-list"></div> -->
</body>
</html>
